<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Edit Post</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container-fluid">
      <div class="text-center">
        <h1>Edit Post</h1>
        <p>Title: {{post.title}}</p>
        <p class="text-decoration-underline">Content</p>
        <p>{{post.content}}</p>
        <p class="text-decoration-underline">Current Tags</p>
        {% for tag in post.tags %}
        <p>{{tag.name}}</p>
        {% endfor %}
        <form class="col-6 m-auto" method="POST">
          <input
            class="form-control form-control-md mb-2"
            type="text"
            name="title"
            placeholder="Enter Title of Post"
          />

          <textarea
            class="form-control form-control-md img-fluid"
            type="text"
            name="content"
            placeholder="Enter Post Content"
            rows="10"
            cols="10"
          ></textarea>
          {% for tag in tags %}
          <input
            type="checkbox"
            name="tags"
            value="{{tag.id}}"/>{{tag.name}}
          {% endfor %}
          <button class="btn-success col-md-12 mb-1 mt-2">Submit Post</button>
        </form>
        <a href="/delete/post/{{post.id}}"
        ><button class="btn-danger  col-md-6 mb-1 mt-1">Delete</button></a
      >

    <script src="" async defer></script>
  </body>
</html>
