<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Tag</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div>
      <div>
        <h1 class="h1">Edit Tag</h1>
        <p>Tag ID: {{tag.id}}</p>
        <p>Tag Name: {{tag.name}}</p>
        <h3 class="h3">Update Information Below and Submit</h3>
        <form class="col-6 m-auto" method="POST">
          <input
            class="form-control form-control-md mb-2"
            type="text"
            name="name"
            placeholder="Enter New Tag Name"
          />
          {% for tag in tags %}
          <input
            class="text-center m-1"
            type="checkbox"
            name="tags"
            value="{{tag.id}}"
          />{{tag.name}} {% endfor %}
          <button class="btn-success col-md-12 mb-1 mt-2">Submit Post</button>
        </form>
        <a href="/delete/tag/{{tag.id}}">
          <button class="btn-danger col-md-12 mb-1 mt-2">Delete Tag</button></a>
      </div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
