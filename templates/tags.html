<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blogly Current Tags</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/stlye.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="'container-fluid">
      <div class="text-center">
        <h1 class="h1">Current Tags</h1>
        <ul class="list-group">
          {% for tag in tags %}
          <li class="list-group-item list-group-horizontal">
            {{ tag.name }}
            <a href="/edit/tag/{{tag.id}}"
              ><button class="btn-warning btn-sm m-sm-auto">Edit</button></a
            >
            <a href="/delete/tag/{{tag.id}}"
              ><button class="btn-danger btn-sm m-sm-auto">Delete</button></a
            >
          </li>
          {% endfor %}
        </ul>
        <div class="btn-toolbar justify-content-center">
          <a href="/add_tag"
            ><button class="btn-primary m-2">Add A Tag</button></a
          >
          <a href="/"><button class="btn-success m-2">Home Page</button></a>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
