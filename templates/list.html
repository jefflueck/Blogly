<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Current Users</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/static/stlye.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container-fluid">
      <div class="text-center">
        <h1>Current Users</h1>
        <ul class="list-group">
          {% for user in users %}
          <li class="list-group-item list-group-horizontal">
            <span><img src="{{user.image_url}}" alt="Snoopy pic" /></span
            >{{user.first_name}} {{user.last_name}}
            <a href="/details/{{user.id}}"
              ><button class="btn-primary btn-sm">Details</button></a
            >
          </li>
          {%endfor%}
        </ul>
        <form class="col-6 m-auto" method="POST">
          <input
            class="form-control form-control-md"
            type="text"
            name="first_name"
            placeholder="Enter First Name"
          />
          <input
            class="form-control form-control-md"
            type="text"
            name="last_name"
            placeholder="Enter Last Name"
          />
          <input
            class="form-control form-control-md img-fluid"
            type="text"
            name="image_url"
            placeholder="Enter Image URL Address for your profile picture"
          />
          <button class="btn-success col-md-12 mb-1 mt-1">Submit User</button>
        </form>
        <a href="/"
          ><button class="btn-primary col-6 m-auto">Welcome Page</button></a
        >
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
