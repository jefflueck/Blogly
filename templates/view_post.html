<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Current Post Content</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container-fluid">
      <div class="text-center">
        <h1 class="h1">{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p class="text-decoration-underline">Current Tag:</p>
        {% for tag in tags %}
        <p>{% if tag in post.tags %}{{tag.name}}{% endif %}</p>
        {% endfor %}
        <p class="text-decoration-underline">All Tag Choices:</p>
        <p>{% for tag in tags %} {{ tag.name }} {% endfor %}</p>
      </div>
      <div class="btn-toolbar justify-content-center">
        <a href="/edit/post/{{post.id}}">
          <button class="btn-primary">Edit Post</button></a
        >
        <!-- <div class="btn-toolbar justify-content-center">
          <a href="/edit/post/{{post.id}}">
            <button class="btn-danger">Delete Post</button></a
          > -->
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
