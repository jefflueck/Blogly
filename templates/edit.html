<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

      </p>

    <div class="container-fluid">
      <div class="text-center">
        <h1 class="h1">Edit User</h1>
        <p>Name: {{user.first_name}} {{user.last_name}}</p>
        <h3 class="h3">Update Information Below and Submit</h3>
      </div>
      <form class="col-6 m-auto" method="POST">
        <input
          class="form-control form-control-md"
          type="text"
          name="first_name"
          placeholder="Enter First Name"
        />
        <input
          class="form-control form-control-md"
          type="text"
          name="last_name"
          placeholder="Enter Last Name"
        />
        <input
          class="form-control form-control-md img-fluid"
          type="text"
          name="image_url"
          default="https://pngimg.com/uploads/snoopy/snoopy_PNG82.png'
          "
          placeholder="Enter Image URL Address for your profile picture"
        />
        <button class="btn-success col-md-12">Submit User</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="" async defer></script>
  </body>
