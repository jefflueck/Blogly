<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/stlye.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container-fluid">
      <h1 class="text-center h1">Details</h1>
      <ul class="text-center list-group">
        <li class="list-group-item">
          <img
            class="img-fluid"
            src="{{user.image_url}}"
            alt="User Profile image"
          />
        </li>
        <li class="list-group-item text-md-center text-success">
          <p>User ID: {{user.id}}</p>
        </li>
        <li class="list-group-item text-md-center text-primary">
          <p>Name: {{user.first_name}} {{user.last_name}}</p>
        </li>
      </ul>
      <h3 class="text-center">User Posts</h3>
      {% for post in user.posts %}
      <ul class="text-center list-group">
        <li><a href="/view/post/{{post.id}}">{{post.title}}</a></li>
      </ul>
      {% endfor %}
      <div class="btn-toolbar justify-content-center">
        <a href="/delete/{{user.id}}"></a>
        <a href="/edit/{{user.id}}"
          ><button class="btn-warning m-1">Edit User</button></a
        >
        <a href="/post/{{user.id}}"
          ><button class="btn-secondary m-1">Add New Post</button></a
        >
        <a href="/delete/{{user.id}}"
          ><button class="btn-danger m-1">Delete</button></a
        >
        <a href="/"
          ><button class="btn-primary m-1">Return to Home Page</button></a
        >
        <a href="/list"
          ><button class="btn-success m-1">Return to list of users</button></a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="" async defer></script>
  </body>
</html>
